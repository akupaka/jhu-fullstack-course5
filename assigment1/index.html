<!doctype html>
<html lang="en" ng-app="LunchCheck">

<head>
  <title>Lunch Checker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <style>
    .message {
      font-size: 1.3em;
      font-weight: bold;
    }

    input.status-ok {
      border: 1px solid green;
    }

    input.status-warning {
      border: 1px solid red;
    }

    div.status-ok {
      color: green;
    }

    div.status-warning {
      color: red;
    }
  </style>
</head>

<body>
  <div ng-controller="LunchCheckController" class="container">
    <h1>Lunch Checker</h1>

    <div class="form-group">
      <input ng-model="list" id="lunch-menu" type="text" 
        placeholder="list comma separated dishes you usually have for lunch" 
        class="form-control status-{{checkStatus}}">
        <span>* empty items, i.e. ", , ,"" are not considered as an items toward to the count.</span>
    </div>
    <div class="form-group">
      <button ng-click="check()" class="btn btn-default">Check If Too Much</button>
    </div>
    <div class="form-group message status-{{checkStatus}}">
      <!-- Your message can go here. -->
      {{message}}
    </div>
  </div>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
